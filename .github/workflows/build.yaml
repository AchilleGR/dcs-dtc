name: Build

on:  
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:  
  build:    
    runs-on: windows-latest
    
    steps:      
      - uses: actions/checkout@v2
      
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5
        
      - name: Navigate to Workspace
        run: cd $GITHUB_WORKSPACE

      - name: Restore Packages
        run: nuget restore dcs-dtc.sln.sln

      - name: Build Solution
        run: |
          msbuild.exe dcs-dtc.sln.sln /p:platform="Any CPU" /p:configuration="Release"

      - uses: actions/upload-artifact@v2
        with:
          name: build-result
          path: $GITHUB_WORKSPACE/dcs-dtc/bin/Release